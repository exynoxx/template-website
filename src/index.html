<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="header">
        <p class="header-text">CSS GRID</p>
        <div class="header-container">
            <div id="button0"><p>Front Page</p></div>
            <div id="button1"><p>Features</p></div>
            <div id="button2"><p>Button</p></div>
        </div>
    </div>

    <div class="frontpage">
        <img src="../res/icon_white.png">
    </div>

    <div class="page1">
        <img src="../res/a.png" class="left">
        <p class="right">Amazing property1 reduces lines of css code required to setup X</p>
        <p class="left">Freature 2 allows you to utilize native GPU acceleration when rendering X</p>
        <img class="right" src="../res/b.png">
    </div>

    <div class="page2">
        <h1>Change your life today!</h1>
    </div>

    <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui.js"></script>
    <script>
        $("#button0").click(function() {
            $('html, body').animate({
                scrollTop: $(".frontpage").offset().top
            }, 400);
        });
        $("#button1").click(function() {
            $('html, body').animate({
                scrollTop: $(".page1").offset().top - 120
            }, 1000);
        });
        $("#button2").click(function() {
            $('html, body').animate({
                scrollTop: $(".page2").offset().top - 59
            }, 1000);
        });

    </script>
</body>
</html>
